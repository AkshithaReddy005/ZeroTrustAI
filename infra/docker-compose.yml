version: '3.9'

services:
  api:
    build: ../services/api-gateway
    container_name: ztai_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../shared:/app/shared:ro
    depends_on:
      - redis

  dashboard:
    build: ../apps/dashboard
    container_name: ztai_dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    container_name: ztai_redis
    ports:
      - "6379:6379"

networks:
  default:
    name: ztai_net
