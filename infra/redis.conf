# Redis Professional Configuration for ZeroTrust-AI
# Optimized for Adaptive Risk Scoring Engine

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename zerotrust-ai.rdb
dir /data

# AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging Configuration
loglevel notice
logfile ""
syslog-enabled no

# Performance Tuning
tcp-backlog 511
databases 16
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

# Security Configuration
protected-mode no
# requirepass your-redis-password  # Uncomment for production

# Client Configuration
maxclients 10000
tcp-keepalive 300

# Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification (for debugging)
notify-keyspace-events "Ex"

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Usage Optimization
jemalloc-bg-thread yes
dynamic-hz yes
rdb-save-incremental-fsync yes

# Active Defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# TLS Configuration (uncomment for production)
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt

# Modules (if needed)
# loadmodule /path/to/your-module.so
