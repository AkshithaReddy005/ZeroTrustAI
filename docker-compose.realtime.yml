version: '3.8'

services:
  # Enhanced Detector with Real-time capabilities
  detector:
    build: ./services/detector
    ports:
      - "9000:9000"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    command: python app/realtime.py
    mem_limit: 4g
    networks:
      - zerotrust

  # Streamlit Dashboard
  dashboard:
    build: ./apps/dashboard
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    depends_on:
      - detector
    command: streamlit run realtime_dashboard.py --server.port=8501 --server.address=0.0.0.0
    mem_limit: 2g
    networks:
      - zerotrust

  # Redis for real-time data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    mem_limit: 1g
    networks:
      - zerotrust

  # InfluxDB for metrics
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=zerotrust
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=password123
      - INFLUXDB_USER=zerotrust
      - INFLUXDB_USER_PASSWORD=password123
    volumes:
      - influxdb_data:/var/lib/influxdb2
    mem_limit: 1g
    networks:
      - zerotrust

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    mem_limit: 1g
    networks:
      - zerotrust

volumes:
  redis_data:
  influxdb_data:
  grafana_data:

networks:
  zerotrust:
    driver: bridge
